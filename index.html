<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta
      name="description"
      content="The friendly robot that searches APIs for you!"

  <body class="bg-gray-100 min-h-screen text-gray-800">
